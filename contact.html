  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<body>

  
  <header class="navbar">
    <div class="logo">Spirals<span>Nature</span></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

 
  <div class="container">
    <h1>Get in Touch</h1>

    
    <form action="https://formsubmit.co/spiralsnature@gmail.com" method="POST" class="contact-form">

    
      <input type="hidden" name="_captcha" value="false" />

     
      <input type="hidden" name="_next" value="thankyou.html" />

      
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

  
    <div class="contact-info">
      <h2>Other ways to reach us</h2>
      <p>Email: spiralsnature@gmail.com</p>
      <p>Find us on Facebook, Instagram, or Phone</p>
    </div>
  </div>

  <footer>
    <p>2025 LITFEST</p>
  </footer>
